<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
    <script src="https://kit.fontawesome.com/b28e221fb3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <div class="container">
            <h1>Create Account</h1>
            <div class="full-name">
                <label id="labelname" for="name">Full Name</label>
                <input type="name" id="name">
            </div>
            <div class="email-box">
                <label id="labelemail" for="email">Email</label>
                <input type="email" id="email">
            </div>
            
            <div class="password-box">
                <label id="labelpassword" for="password">Create a Password</label>
                <input type="password" id="password" oninput="strengthChecker()">
                <span id="toggle" onclick="toggle()">
                    <i class="fa-solid fa-eye"></i>
                </span>
                <div id="strength-bar"></div>
            </div>
            
        </div>
        <p id="msg">Password Strength</p>

        <div class="container2">
            <div class="agree">
                <input type="checkbox" id="checkbox"><h5>I agree to the processing of my personal data</h5>
            </div>
            <div class="policy">
                <input type="checkbox" id="checkbox"><h5>I have read the privacy policy</h5>
            </div>
            <div class="communications">
                <input type="checkbox" id="checkbox"><h5>I want to receive emails</h5>
            </div>
            
            
        </div>

        <div class="button-box">
            <button>Create Account</button>
        </div>
        
    </div>
    

    <script src="password.js"></script>
</body>
</html>
