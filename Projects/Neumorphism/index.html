<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="login-div">
        <div class="logo"></div>
        <div class="title">Login</div>
        <div class="sub-title">Huset</div>
        <div class="fields">
            <div class="username"><i class="uil uil-envelope"></i><input type="username" class="user-input" placeholder="username"></div>
            <div class="password"><i class="uil uil-lock"></i><input type="password" class="pass-input" placeholder="password"></div>
        </div>
        <button class="signin-button">Login</button>
        <div class="link">
            <a class="forgot" href="#">Forgot password?</a> or <a class="sign-up" href="#">Sign up</a>
        </div>
    </div>

    
</body>
</html>
