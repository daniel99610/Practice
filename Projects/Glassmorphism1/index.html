<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b28e221fb3.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <input type="checkbox" id="toggle">
        <div class="signin">
            <h1>Sign In</h1>
            <form>
                <div class="social">
                    <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p>Or use enter info</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <small>Forgot Password</small>
                <input type="submit" value="Login">
                <small>Dont have an account? <label for="toggle">Sign Up</label></small>
            </form>
        </div>

        <div class="signup">
            <h1>Create an account</h1>
            <form>
                <div class="social">
                    <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p>Or enter your details</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <small>Forgot Password</small>
                <input type="submit" value="Login">
                <small>Already habe an account? <label for="toggle">Sign In</label></small>
            </form>
        </div>

    </div>
</body>
</html>
